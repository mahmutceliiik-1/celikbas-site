<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Al | Çelikbaş Pompa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            // BURAYA KENDİ PUBLIC KEY'İNİZİ YAZIN (EmailJS Panel -> Account -> Public Key)
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
    </script>

    <style>
        :root { --primary: #0a2351; --accent: #ffcc00; --glass-bg: rgba(255, 255, 255, 0.96); }
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; 
            background: linear-gradient(rgba(10, 35, 81, 0.7), rgba(10, 35, 81, 0.7)), url('https://images.unsplash.com/photo-1487754180451-c456f719a1fc?ixlib=rb-1.2.1');
            background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh;
            display: flex; flex-direction: column;
        }

        header { background: rgba(10, 35, 81, 0.95); padding: 1rem 0; color: white; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(5px); }
        
        /* Container Flex özelliği header için gerekli ama footer'ı bozuyordu. Footer için aşağıda override edeceğiz. */
        .container { width: 90%; max-width: 1200px; margin: auto; display: flex; justify-content: space-between; align-items: center; }
        
        .brand-title { margin: 0; font-size: 1.2rem; font-weight: 800; text-transform: uppercase; }

        nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
        nav a { color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 500; transition: 0.3s; }
        nav a:hover { color: var(--accent); }
        .btn-home { background: rgba(255,255,255,0.15); padding: 8px 25px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); }

        .menu-toggle { display: none; cursor: pointer; }
        .bar { display: block; width: 26px; height: 3px; margin: 5px 0; background-color: white; }

        .main-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
        .form-box {
            background: var(--glass-bg); width: 100%; max-width: 480px; padding: 40px; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; animation: slideUp 0.8s ease-out forwards;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .form-box::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: var(--accent); }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; color: var(--primary); font-size: 0.9rem; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }
        
        input, select { width: 100%; padding: 14px 15px 14px 45px; border: 2px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 1rem; outline: none; }
        input:focus, select:focus { border-color: var(--primary); }

        .submit-btn { 
            width: 100%; padding: 16px; background: linear-gradient(135deg, var(--primary), #153875); 
            color: white; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; border-radius: 50px; 
            transition: 0.3s; margin-top: 10px;
        }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(10, 35, 81, 0.5); }
        
        /* FOOTER DÜZELTMESİ: Flex özelliğini iptal ediyoruz */
        footer { background: #111; color: #aaa; padding: 20px 0; text-align: center; }
        footer .container { display: block; text-align: center; }

        @media screen and (max-width: 768px) {
            .menu-toggle { display: block; }
            .container { flex-wrap: wrap; } /* Header için wrap */
            footer .container { display: block; } /* Footer için block koruması */
            
            .brand-title { font-size: 0.9rem; width: 80%; text-align: right; }
            nav ul { display: none; flex-direction: column; width: 100%; background: var(--primary); padding: 20px 0; margin-top: 15px; text-align: center; }
            nav ul.active { display: flex; }
            .main-content { align-items: flex-start; }
            .form-box { margin-top: 40px; padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="menu-toggle" id="mobile-menu"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
            <h3 class="brand-title">ÇELİKBAŞ POMPA SERVİSİ</h3>
            <nav class="nav-container">
                <ul>
                    <li><a href="index.html">Anasayfa</a></li>
                    <li><a href="index.html#hizmetler">Hizmetler</a></li>
                    <li><a href="hakkimizda.html">Hakkımızda</a></li>
                    <li><a href="index.html#iletisim">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="form-box">
            <div style="text-align:center; margin-bottom:30px;">
                <h2 style="color:var(--primary); margin:0;">Servis Randevusu</h2>
                <p style="color:#555; margin-top:5px;">Aracınız için en uygun zamanı planlayın.</p>
            </div>
            
            <form id="appointmentForm">
                <div class="form-group">
                    <label>Ad Soyad</label>
                    <div class="input-wrapper">
                        <input type="text" name="ad_soyad" placeholder="Örn: Ahmet Yılmaz" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Telefon Numarası</label>
                    <div class="input-wrapper">
                        <input type="tel" name="telefon" placeholder="05XX XXX XX XX" required>
                        <i class="fas fa-phone"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Hizmet Türü</label>
                    <div class="input-wrapper">
                        <select name="hizmet_turu">
                            <option>Enjektör Testi & Tamiri</option>
                            <option>Dizel Pompa Revizyonu</option>
                            <option>Araç Arıza Tespiti</option>
                            <option>Periyodik Bakım</option>
                        </select>
                        <i class="fas fa-wrench"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Randevu Tarihi</label>
                    <div class="input-wrapper">
                        <input type="date" name="tarih" required>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Randevuyu Onayla <i class="fas fa-check-circle"></i></button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Çelikbaş Pompa Enjektör Servisi</p>
        </div>
    </footer>

    <script>
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.querySelector('.nav-container ul').classList.toggle('active');
        });

        // EMAILJS GÖNDERİM KODU
        document.getElementById("appointmentForm").addEventListener("submit", function(e){
            e.preventDefault();
            const btn = document.querySelector('.submit-btn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = "Gönderiliyor...";
            btn.disabled = true;

            // EmailJS Servis ve Şablon ID'lerinizi buraya yazın
            const serviceID = "YOUR_SERVICE_ID";
            const templateID = "YOUR_TEMPLATE_ID";

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    btn.innerHTML = "Başarılı! <i class='fas fa-check'></i>";
                    btn.style.background = "#28a745";
                    alert("Randevu talebiniz başarıyla alındı! Sizi arayacağız.");
                    setTimeout(() => window.location.href = "index.html", 1000);
                }, (err) => {
                    btn.innerHTML = "Hata Oluştu!";
                    btn.style.background = "red";
                    alert("Bir hata oluştu: " + JSON.stringify(err));
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                });
        });
    </script>
</body>
</html>
