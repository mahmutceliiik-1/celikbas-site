<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Al | Çelikbaş Pompa Enjektör Servisi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GENEL AYARLAR --- */
        :root {
            --primary: #0a2351;  /* Koyu Lacivert */
            --accent: #ffcc00;   /* Canlı Sarı */
            --glass-bg: rgba(255, 255, 255, 0.96);
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; 
            /* Anasayfadaki görsel */
            background: linear-gradient(rgba(10, 35, 81, 0.7), rgba(10, 35, 81, 0.7)), url('https://images.unsplash.com/photo-1487754180451-c456f719a1fc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeInPage 1s ease-out;
        }

        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- HEADER --- */
        header { 
            background: rgba(10, 35, 81, 0.85);
            padding: 1rem 0; 
            color: white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(5px);
        }
        .container { width: 90%; max-width: 1200px; margin: auto; display: flex; justify-content: space-between; align-items: center; }
        
        /* HEADER BAŞLIK */
        .brand-title {
            margin: 0; 
            font-size: 1.2rem; 
            font-weight: 800; 
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* NAV & BUTONLAR */
        nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
        nav a { 
            color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 500; transition: 0.3s; position: relative;
        }
        nav a:hover { color: var(--accent); }
        
        .btn-home {
            background: rgba(255,255,255,0.15); padding: 8px 25px; border-radius: 50px; color: white; border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-home:hover { background: var(--accent); color: var(--primary); border-color: var(--accent); }

        /* HAMBURGER MENÜ */
        .menu-toggle { display: none; cursor: pointer; padding: 5px; }
        .bar { display: block; width: 26px; height: 3px; margin: 5px 0; background-color: white; border-radius: 3px; }

        /* --- FORM ALANI --- */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-box {
            background: var(--glass-bg);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        .form-box::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: var(--accent);
        }

        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h2 { color: var(--primary); margin: 0; font-size: 1.8rem; font-weight: 800; }
        .form-header p { color: #555; font-size: 0.95rem; margin-top: 5px; font-weight: 500; }

        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; color: var(--primary); font-size: 0.9rem; margin-left: 5px; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; transition: 0.3s;
        }

        input, select { 
            width: 100%; padding: 14px 15px 14px 45px;
            border: 2px solid #ddd; border-radius: 12px; box-sizing: border-box; 
            font-size: 1rem; transition: 0.3s; outline: none; background: #fff;
        }

        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(10, 35, 81, 0.1); }
        input:focus + i, select:focus + i { color: var(--primary); }

        .submit-btn { 
            width: 100%; padding: 16px; background: linear-gradient(135deg, var(--primary), #153875); 
            color: white; border: none; font-size: 1.1rem; font-weight: bold; cursor: pointer; 
            border-radius: 50px; transition: 0.3s; box-shadow: 0 5px 15px rgba(10, 35, 81, 0.3); margin-top: 10px;
        }
        .submit-btn:hover { 
            transform: translateY(-3px); box-shadow: 0 8px 25px rgba(10, 35, 81, 0.5);
            background: linear-gradient(135deg, #153875, var(--primary));
        }

        footer { background: #111; color: #aaa; padding: 20px 0; text-align: center; font-size: 0.9rem; border-top: 1px solid #333; }

        /* MOBİL UYUMLULUK */
        @media screen and (max-width: 768px) {
            .menu-toggle { display: block; }
            .container { flex-wrap: wrap; }
            
            .brand-title { font-size: 0.9rem; margin-left: auto; text-align: right; width: 80%; }

            nav ul {
                display: flex; flex-direction: column; width: 100%; text-align: center; margin-top: 15px;
                background: var(--primary); padding-bottom: 20px;
                opacity: 0; visibility: hidden; transform: translateY(-20px);
                transition: all 0.5s ease; pointer-events: none;
                border-radius: 0 0 15px 15px;
            }
            nav ul.active { opacity: 1; visibility: visible; transform: translateY(0); pointer-events: auto; }
            nav ul li { margin: 10px 0; }
            
            .form-box { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <h3 class="brand-title">ÇELİKBAŞ POMPA ENJEKTÖR SERVİSİ</h3>

            <nav class="nav-container">
                <ul>
                    <li><a href="index.html" class="btn-home"><i class="fas fa-arrow-left"></i> Anasayfa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="form-box">
            <div class="form-header">
                <h2>Servis Randevusu</h2>
                <p>Aracınız için en uygun zamanı şimdi planlayın.</p>
            </div>
            
            <form id="appointmentForm">
                <div class="form-group">
                    <label>Ad Soyad</label>
                    <div class="input-wrapper">
                        <input type="text" placeholder="Örn: Ahmet Yılmaz" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Telefon Numarası</label>
                    <div class="input-wrapper">
                        <input type="tel" placeholder="05XX XXX XX XX" required>
                        <i class="fas fa-phone"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Hizmet Türü</label>
                    <div class="input-wrapper">
                        <select>
                            <option>Enjektör Testi & Tamiri</option>
                            <option>Dizel Pompa Revizyonu</option>
                            <option>Araç Arıza Tespiti</option>
                            <option>Periyodik Bakım</option>
                        </select>
                        <i class="fas fa-wrench"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Randevu Tarihi</label>
                    <div class="input-wrapper">
                        <input type="date" required>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Randevuyu Onayla <i class="fas fa-check-circle" style="margin-left:8px;"></i></button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Çelikbaş Pompa Enjektör Servisi</p>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('mobile-menu');
        const navList = document.querySelector('.nav-container ul');

        // Menü Aç/Kapa
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            navList.classList.toggle('active');
        });

        // Boşluğa tıklayınca kapat
        document.addEventListener('click', (e) => {
            if (!navList.contains(e.target) && !menuBtn.contains(e.target)) {
                navList.classList.remove('active');
            }
        });

        // Linke tıklayınca GECİKMELİ kapat (500ms)
        navList.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                setTimeout(() => {
                    navList.classList.remove('active');
                }, 500);
            });
        });

        // Form Gönderme
        document.getElementById("appointmentForm").addEventListener("submit", function(e){
            e.preventDefault();
            const btn = document.querySelector('.submit-btn');
            
            btn.innerHTML = "İşlem Başarılı <i class='fas fa-check'></i>";
            btn.style.background = "#28a745"; // Yeşil
            
            setTimeout(() => {
                alert("Randevu talebiniz alınmıştır! En kısa sürede teyit için aranacaksınız.");
                window.location.href = "index.html";
            }, 500);
        });
    </script>

</body>
</html>
